<app-sidebar 
    *ngIf="mostrarMenu()" 
    [isCollapsed]="isSidebarCollapsed"
    (toggleCollapse)="toggleSidebar()"> </app-sidebar>

<div class="main-content" 
     *ngIf="mostrarMenu()" 
     [class.expanded]="isSidebarCollapsed">
  
  <router-outlet></router-outlet>

</div>

<div class="auth-content" *ngIf="!mostrarMenu()">
  <router-outlet></router-outlet>
</div>
