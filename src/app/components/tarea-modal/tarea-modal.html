<h2 mat-dialog-title>Asignar Nueva Tarea</h2>

<mat-dialog-content>
  <form [formGroup]="tareaForm" class="modal-form">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título de la tarea</mat-label>
      <input matInput formControlName="titulo" placeholder="Ej. Revisar inventario">
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3"></textarea>
    </mat-form-field>

    <div class="two-col-row">
      <mat-form-field appearance="outline">
        <mat-label>Prioridad</mat-label>
        <mat-select formControlName="prioridad">
          <mat-option *ngFor="let p of prioridades" [value]="p">
            {{ p }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>flag</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha Límite</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaLimite">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Asignar a:</mat-label>
      <mat-select formControlName="usuarioAsignadoId">
        
        <mat-option *ngIf="isLoadingUsers" disabled>Cargando usuarios...</mat-option>
        
        <mat-option *ngIf="!isLoadingUsers && usuarios.length === 0" disabled>
          No hay usuarios disponibles
        </mat-option>

        <mat-option *ngFor="let u of usuarios" [value]="u.id">
          <div style="display: flex; align-items: center; gap: 10px;">
            <mat-icon>person</mat-icon> 
            {{ u.username }} 
          </div>
        </mat-option>

      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardar()" [disabled]="tareaForm.invalid">
    Asignar
  </button>
</mat-dialog-actions>
