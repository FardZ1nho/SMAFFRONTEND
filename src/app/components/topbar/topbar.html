<header class="top-bar">
  <button class="menu-toggle" (click)="onToggleMenu()">
    <span class="icon-menu">☰</span>
  </button>
  
  <div class="user-section">
    <button class="user-button" [matMenuTriggerFor]="userMenu">
      <mat-icon class="user-icon">account_circle</mat-icon>
      <span class="user-info">
        <span class="user-label">Usuario:</span>
        <span class="user-name">{{ userName }}</span>
      </span>
      <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <div class="user-menu-header">
        <mat-icon>person</mat-icon>
        <div class="user-details">
          <div class="menu-username">{{ userName }}</div>
          <div class="menu-role" *ngIf="userRole">{{ userRole }}</div>
        </div>
      </div>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
  </div>
</header>
